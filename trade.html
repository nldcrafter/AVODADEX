<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Mission | AVODA Academy</title>

<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:'Orbitron',sans-serif;
  text-align:center;
  padding:40px 20px;
}
h1 {
  color:#00ffcc;
  font-size:45px;
  margin-bottom:10px;
  text-shadow:0 0 15px #00ffcc;
  background:linear-gradient(270deg,#ff003c,#ffcc00,#7a00ff,#00ffcc);
  -webkit-background-clip:text;
  color:transparent;
  animation:gradientMove 10s ease infinite;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}
}
.subtitle {
  color:#aaa;
  margin-bottom:30px;
  font-size:18px;
  text-shadow:0 0 10px #00ffcc;
}
.mission-step {
  background:#111;
  margin:20px auto;
  padding:25px;
  border-radius:15px;
  max-width:500px;
  text-align:left;
  box-shadow:0 0 15px #00ffcc;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}
.mission-step:hover {
  transform:translateY(-5px);
  background:#222;
}
.completed {
  color:#666;
  text-decoration:line-through;
  box-shadow:0 0 25px #00ffcc inset !important;
}
.btn {
  display:inline-block;
  margin-top:30px;
  padding:15px 30px;
  border-radius:30px;
  background:#00ffcc;
  color:black;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}
.btn:hover {
  transform:scale(1.1);
  box-shadow:0 0 20px #00ffcc;
}
#xpText {
  margin-top:20px;
  font-weight:bold;
  color:#ff0;
  font-size:20px;
  text-shadow:0 0 10px #ff0;
}
.popup {
  position:absolute;
  top:-10px;
  right:10px;
  background:#ff003c;
  color:white;
  padding:5px 15px;
  border-radius:10px;
  font-weight:bold;
  opacity:0;
  transform:translateY(-20px);
  transition:0.5s;
}
</style>

</head>
<body>

<h1>Trade Mission</h1>
<p class="subtitle">Complete each step to gain XP and badges. Become an elite trader.</p>

<div class="mission-step" onclick="completeStep(this,50)">1Ô∏è‚É£ Analyze Market Structure <span class="popup">+50 XP!</span></div>
<div class="mission-step" onclick="completeStep(this,100)">2Ô∏è‚É£ Identify Smart Money Zones <span class="popup">+100 XP!</span></div>
<div class="mission-step" onclick="completeStep(this,70)">3Ô∏è‚É£ Plan Your A+ Trade <span class="popup">+70 XP!</span></div>
<div class="mission-step" onclick="completeStep(this,100)">4Ô∏è‚É£ Execute & Journal Trade <span class="popup">+100 XP!</span></div>

<div id="xpText">XP Gained: 0</div>

<a href="index.html" class="btn">Back to Dashboard</a>

<script>
let totalXP = 0;

// Handle completing mission steps
function completeStep(el,xp){
  if(!el.classList.contains('completed')){
    el.classList.add('completed');
    totalXP += xp;
    document.getElementById('xpText').innerText = "XP Gained: " + totalXP;

    // Show popup animation
    let popup = el.querySelector('.popup');
    popup.style.opacity = 1;
    popup.style.transform = 'translateY(-40px)';
    setTimeout(()=>{
      popup.style.opacity = 0;
      popup.style.transform = 'translateY(-20px)';
    },1200);

    // Optional: trigger badge unlock
    checkBadges();
  }
}

// Example badges
function checkBadges(){
  if(totalXP >= 200 && !document.getElementById('badge')){
    let badge = document.createElement('div');
    badge.innerText = "üèÜ Trader Novice Badge Unlocked!";
    badge.style.color = '#ffcc00';
    badge.style.fontWeight = 'bold';
    badge.style.marginTop = '20px';
    badge.style.fontSize = '18px';
    document.body.insertBefore(badge, document.getElementById('xpText'));
  }
}
</script>

</body>
</html>
